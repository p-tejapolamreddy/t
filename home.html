<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - Handcrafted Curations</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #1e3932;
    }

    header {
      background-color: #00754a;
      padding: 20px;
      color: white;
      text-align: Left;
    }

    .curations {
      text-align: center;
      padding: 60px 10%;
      background-color: #fff;
    }

    .curations h2 {
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: bold;
    }

    .curation-items {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 40px;
      justify-items: center;
    }

    .curation-items .item {
      text-align: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s;
    }

    .curation-items img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #eee;
      transition: transform 0.3s ease-in-out;
    }

    .curation-items img:hover {
      transform: scale(1.08);
    }

    .curation-items p {
      margin-top: 10px;
      font-weight: 600;
    }

    footer {
      margin-top: 80px;
      padding: 20px;
      background-color: #f4f4f4;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Home</h1>   
  </header>

  <section class="curations">
    <h2>Handcrafted Curations</h2>
    <div class="curation-items">
      <a href="bestseller.html" class="item">
        <img src="https://www.starbucks.in/assets/icon/Bestseller.webp" alt="Bestseller" />
        <p>Bestseller</p>
      </a>
      <a href="drinks.html" class="item">
        <img src="https://www.starbucks.in/assets/icon/Drinks.webp" alt="Drinks" />
        <p>Drinks</p>
      </a>
      <a href="food.html" class="item">
        <img src="https://www.starbucks.in/assets/icon/Food.webp" alt="Food" />
        <p>Food</p>
      </a>
      <a href="Merchandise.html" class="item">
        <img src="https://www.starbucks.in/assets/icon/Merchandise.webp" alt="Merchandise" />
        <p>Merchandise</p>
      </a>
      <a href="coffeeathome.html" class="item">
        <img src="https://www.starbucks.in/assets/icon/CoffeeAtHome.webp" alt="Coffee At Home" />
        <p>Coffee At Home</p>
      </a>
      <a href="readytoeat.html" class="item">
        <img src="https://www.starbucks.in/assets/icon/ReadyToEat.webp" alt="Ready to Eat" />
        <p>Ready to Eat</p>
      </a>
    </div>
  </section>


</body>
</html>
